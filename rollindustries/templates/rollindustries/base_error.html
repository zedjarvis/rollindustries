{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Roll Industries</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'rollindustries/assets/favicon.ico' %}" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="{% static 'rollindustries/css/simpleLightbox.min.css' %}?v=2" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'rollindustries/css/styles.css' %}?v=2" rel="stylesheet" />
        <link href="{% static 'rollindustries/css/boxicons.min.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top" style="height: 100vh; width: 100%;">

     {% block content %} {% endblock %}

        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2021 - Roll Industries</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="{% static 'rollindustries/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'rollindustries/js/scripts.js' %}"></script>
    </body>
</html>
